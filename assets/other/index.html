<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('7259973f936bdf01f1ef', {
      cluster: 'eu',
    });

    var channel = pusher.subscribe('game654-playerUJYGTndr5CRNgzTqaq29');
    channel.bind('update', function (data) {
      alert(JSON.stringify(data));
    });
  </script>
</head>
<body>
  <h1>Pusher Test</h1>
  <p>
    Try publishing an event to channel
    <code>game654-playerUJYGTndr5CRNgzTqaq29</code> with event name
    <code>update</code>.
  </p>
</body>
